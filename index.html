<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <title>Weather</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
  
  <div class="main">
    <header>
      <div>
        <h1>Weather</h1>
        <div class="input-group">
          <input type="text" placeholder="Enter a city" class="input-find-city">
          <button class="search-city">Search</button>
        </div>
      </div>
    </header>

    <div class="info">
      <div class="container">
        <div class="head">
          <h3 class="head-name"></h3>
          <h4 class="head-weather"></h4>
          <h1 class="head-temp"></h1>
          <p> H:<span class="head-max"></span> L:<span class="head-min"></span></p>
        </div>
        <div class="panel">
          <div class="hours-weather"></div>
          <div class="hours-weather"></div>
          <div class="hours-weather"></div>
          <div class="hours-weather"></div>
          <div class="hours-weather"></div>
          <div class="hours-weather"></div>
          <div class="hours-weather"></div>
          <div class="hours-weather"></div>
          <div class="hours-weather"></div>
          <div class="hours-weather"></div>
          <div class="hours-weather"></div>
          <div class="hours-weather"></div>
          <div class="hours-weather"></div>
          <div class="hours-weather"></div>
          <div class="hours-weather"></div>
          <div class="hours-weather"></div>
          <div class="hours-weather"></div>
          <div class="hours-weather"></div>
          <div class="hours-weather"></div>
          <div class="hours-weather"></div>
          <div class="hours-weather"></div>
          <div class="hours-weather"></div>
          <div class="hours-weather"></div>
          <div class="hours-weather"></div>
        </div>
      </div>
    </div>


  </div>

</body>
</html>
